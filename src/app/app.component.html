<md-toolbar color="primary" [@toolbarAnimation]="state" class="toolbar-background-full">
  <span class="banner"><img src="../assets/logo_transparent.png" class="logo"></span>
  <span>
    <div class="logoholder">
        <span>Channel IT Services, LLC</span>
        <span class="trademark">Implementing The Future&trade;</span>
    </div>
  </span>
  <span class="main-toolbar-fill"></span>
  <span class="main-icon">
    <a md-button [mdMenuTriggerFor]="menu"><h1>Services</h1></a>
  </span>
    <md-menu #menu="mdMenu" yPosition="below" xPosition="after" [overlapTrigger]="false">
      <button md-menu-item>
        <md-icon>search</md-icon>
        <span>Enterprise Search</span>
      </button>
      <button md-menu-item>
        <md-icon>cloud_queue</md-icon>
        <span>Cloud Migration</span>
      </button>
      <button md-menu-item>
        <md-icon>group_add</md-icon>
        <span>Staff Augmentation</span>
      </button>
      <button md-menu-item>
        <md-icon>group_work</md-icon>
        <span>Microservices and IoT</span>
      </button>
    </md-menu>
  <span class="main-icon"><a md-button routerLink="/clients"><h1>Clients</h1></a></span>
  <span class="main-icon"><a md-button routerLink="/aboutus"><h1>About Us</h1></a></span>
  <span class="main-toolbar-fill"></span>
  <span class="main-icon"><i class="fa fa-linkedin"></i></span>
  <span class="main-icon"><i class="fa fa-github"></i></span>
  <span class="main-icon"><i class="fa fa-google-plus"></i></span>
</md-toolbar>
<router-outlet></router-outlet>
