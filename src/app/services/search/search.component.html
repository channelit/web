<md-card class="banner-card">
  <md-card-header>
    <h1>{{content.title}}</h1>
  </md-card-header>
  <md-card-content>
    <h2>{{content.subtitle}}</h2>
    <section class="mat-card-title" *ngFor="let body of content.body">{{body}}</section>
  </md-card-content>
  <md-card-actions>
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>
