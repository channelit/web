<md-card class="mat-elevation-z4">
  <md-card-header>
    <md-card-title>{{content.title}}</md-card-title>
    <md-card-subtitle>{{content.subtitle}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <section class="mat-card-content" *ngFor="let body of content.body">
      <md-card>
        <md-card-header>
          <md-card-title [innerHTML]="body.title"></md-card-title>
        </md-card-header>
        <md-card-content [innerHTML]="body.content">
        </md-card-content>
      </md-card>
    </section>
  </md-card-content>
</md-card>
