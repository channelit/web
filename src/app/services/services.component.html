<div *ngIf="servicesContents.length > 0">
  <div class="mat-typography" *ngFor="let servicesContent of servicesContents">
    <div fxLayout="column wrap" fxLayoutGap="10px">
      <div class="text-primary-color services-main-title"><h1>{{servicesContent.serviceTitle}}</h1></div>
      <div *ngFor="let service of servicesContent.serviceItems" fxLayoutAlign="center">
        <app-service [content]="service.content"></app-service>
      </div>
    </div>
  </div>
</div>
