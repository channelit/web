<md-grid-list cols="3" gutterSize="5px" rowHeight="5:4">
  <div class="mat-display-2" style="text-align: center">Our Clients</div>
  <md-grid-tile *ngFor="let client of clients" class="client-logo">
    <md-card>
      <img md-card-xl-image src="{{client.logo}}">
    </md-card>
  </md-grid-tile>
</md-grid-list>
