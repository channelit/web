<mat-toolbar color="none">
  <span>Our Direct and Indirect Clients</span>
</mat-toolbar>

<mat-grid-list #clintsgrid [cols]="cols" class="mat-typography">
  <mat-grid-tile *ngFor="let client of clients">
    <mat-card class="client-logo" style="width: 225px; height: 225px">
      <mat-card-content>
        <img mat-card-xl-image src="{{client.logo}}">
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
