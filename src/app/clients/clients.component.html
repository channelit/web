<mat-toolbar color="none">
  <span>Our Direct and Indirect Clients</span>
</mat-toolbar>

<div fxLayout="row wrap" fxLayout.lt-md="column wrap" fxLayoutAlign="center center" class="mat-typography">
    <mat-card *ngFor="let client of clients" class="client-logo">
        <img mat-card-xl-image src="{{client.logo}}">
    </mat-card>
</div>
